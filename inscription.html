	<!-- corps -->
	<section class="container-fluid">
	<div align="center" class="presentation3">
		<div align="center" class="heading">
			<h1 align="center">Formulaire d'inscription</h1>
		</div>
		<form class="form">
			<div class="container-fluid marginform">
				<input type="text" name="nom" class="form-control" placeholder="Entrer votre nom" required>
				<!--<img src="img/index.jpeg">-->
			</div>
			<div class="container-fluid marginform">
				<input type="text" name="prenom" class="form-control" placeholder="Entrer votre prenom" required>
			</div>
			<div class="container-fluid marginform">
				<input type="number" name="age" class="form-control" placeholder="Entrer votre age" required>
			</div>
			<div align="left" class="container-fluid sexe">
				<label>Sexe:</label>
				<input type="radio" name="H"  required>H
				<input type="radio" name="F"  required>F
				<input type="radio" name="Autre"required>Autre
			</div>
			<div class="container-fluid marginform">
				<input type="email" name="email" class="form-control" placeholder="Entrer votre Email" required>
			</div>
			<div align="left" class="container-fluid marginform">
		
				<select>
					<option>choix de tuteur</option>
					<option>Pere</option>
					<option>Mere</option>
					<option>Autre</option>
				</select>
			</div>
			<div class="container-fluid marginform">
				<input type="text" name="nomt" class="form-control" placeholder="Entrer le nom de votre tuteur" required>
			</div>
			<div class="container-fluid marginform">
				<input type="text" name="prenomt" class="form-control" placeholder="Entrer le prenom de votre tuteur" required>
			</div>
			<div align="left" class="container-fluid marginform">
				
				<select>
					<option>choix de formation</option>
					<option>Informatique de Gestion/L1</option>
					<option>Informatique de Gestion/L2</option>
					<option>Informatique de Gestion/L3</option>
					<option>Genie logiciel/L1</option>
					<option>Genie logiciel/L2</option>
					<option>Genie logiciel/L3</option>
					<option>Gestion d'entreprise/L1</option>
					<option>Gestion d'entreprise/L2</option>
					<option>Gestion d'entreprise/L3</option>
					<option>Maintenance Informatique/L1</option>
					<option>Maintenance Informatique/L2</option>
					<option>Maintenance Informatique/L3</option>
					<option>Reseau Informatique/L1</option>
					<option>Reseau Informatique/L2</option>
					<option>Reseau Informatique/L3</option>
					<option>Transport Logistique/L1</option>
					<option>Transport Logistique/L2</option>
					<option>Transport Logistique/L3</option>
				</select>
			</div>
			<div align="left" class="container-fluid marginform">
				<input type="text" name="Matricule" class="form-control" placeholder="Votre Matricule" required>
			</div>
			<div align="left" class="container-fluid marginform">
				<label>Annee academique: </label>
				<input type="nomber" name="annee" class="form-control" placeholder="Entrer votre annee academique" required>
			</div>
			<div align="left" class="container-fluid marginform">
				<label>mantant d'inscription: </label>
				<input type="nomber" name="finscription" class="form-control" placeholder="/fcfa">
			</div>
			<div align="left" class="container-fluid marginform">
				<label>mantant mensuel: </label>
				<input type="nomber" name="finscription" class="form-control" placeholder="/fcfa">
			</div>
			<div align="left" class="container-fluid marginform">
				<label>mantant annuel: </label>
				<input type="nomber" name="finscription" class="form-control" placeholder="/fcfa">
			</div>
			<div align="center" class="container-fluid marginform">
			<button type="submit" class="btn btn-success">valider</button>
			<button type="submit" class="btn btn-danger">Annuler</button>
			</div>
		</form>
	</div>
